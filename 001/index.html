<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>001</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🐶" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="dog"
          class="profile-img"
        />
      </div>

      <div class="text-data">
        <span class="name">@Dog</span>
        <span class="bio">A doggy dog world</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="social"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="social"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="social"><i class="bx bxl-github"></i></a>
      </div>

      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>

      <div class="stats">
        <div class="stat-data">
          <i class="bx bx-user"></i>
          <span class="stat-number">75k</span>
        </div>
        <div class="stat-data">
          <i class="bx bx-heart"></i>
          <span class="stat-number">52k</span>
        </div>
        <div class="stat-data">
          <i class="bx bx-share-alt"></i>
          <span class="stat-number">16k</span>
        </div>
      </div>
    </div>
  </body>
</html>
